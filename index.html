<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1871cbc40f.js" crossorigin="anonymous"></script>
    <style>
        .manrope {
            font-family: "Manrope", serif;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body class="manrope">
    <!-- main content  -->
     <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <!-- header section  -->
         <header class="flex pt-10 mb-20">
            <!-- text content  -->
             <div class="space-y-7">
                <h1 class="text-5xl md:text-7xl font-bold">It's good<br>tea time at The<br>Tea House</h1>
                <p class="text-gray-500 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white font-bold">Explore More <i class="fa-solid fa-arrow-right -rotate-45 text-xl"></i></button>
             </div>
             <!-- image content  -->
              <div class="relative">
                <div>
                    <img class="w-full" src="images/banner.png" alt="">
                </div>
                <div class="absolute flex items-center bg-white shadow-lg p-2 md:px-10 lg:py-4 rounded-lg top-28 md:top-80 md:left-20 lg:left-10">
                    <div><i class="fa-solid fa-star text-2xl text-amber-500"></i></div>
                    <div class="ml-2">
                        <h3 class="lg:text-2xl font-bold">5.00</h3>
                        <p class="text-gray-500">Trust Pilot Ratings</p>
                    </div>
                </div>
              </div>
            </header>





     </main>
</body>

</html>
